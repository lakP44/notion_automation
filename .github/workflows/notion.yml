name: Add Notion Todo Daily

on:
  schedule:
    - cron: '0 0 * * *'  # UTC 기준 매일 오전 9시 (KST)
  workflow_dispatch:

jobs:
  notion-job:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup Node
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Run Notion Script
      run: node add_notion_todo.js
      env:
        NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
        NOTION_DB_ID: ${{ secrets.NOTION_DB_ID }}
